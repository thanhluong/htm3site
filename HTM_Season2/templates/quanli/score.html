{% extends 'base.html' %}
{% load static %}
{% block style %}
    <style>
        .thisinh {
            display: block;
            font-size: 40px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .name {
            color: white;
            margin: 0 auto;
        }
        .diem {
            display: inline-block;
            width: 2.5em;
            text-align: center;
        }
        .profile-pic {
            width: 1.75em !important;
            height: 1.8em !important;
            float: right;
        }
    </style>
{% endblock %}

{% block content %}
    {% for thisinh in userlist %}
        <div class="thisinh col-md-12">
            <div class="row" width="100%">
                <!-- <center> -->
                    <div class="col-md-3">
                        <img class="profile-pic img-responsive" src="/media/{{ thisinh.avatar }}">
                    </div>

                    <div class="col-md-4">
                        <span class="name">{{ thisinh.user }}: </span>
                    </div>

                    <div class="col-md-5">
                        <input class="diem" type="number" id="{{thisinh.user.username}}"value="{{thisinh.score}}">
                    </div>
                <!-- </center> -->
            </div>
        </div>
    {% endfor %}
{% endblock %}

{% block scripts %}
<script>
    $(".diem").keyup(function() {
        // Get the id
        var username = $(this).attr("id");
        // Get the grade
        var grade = $(this).val();

            url: "{% url 'score' %}" + username + "/" + grade,
            success: function() {

            }
        });
    })

    var soundtrack = new Audio("{% static 'score/CongBoDiemSo.mp3' %}");

    soundtrack.play();

    ost_path = "{% static 'ost/Britains_Brainiest_Theme_Song.mp3' %}";
</script>
{% endblock %}
